<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard en Node.js y Express</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .wizard {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Formulario Wizard</a>
            <div class="d-flex">
                <button class="btn btn-outline-success" onclick="nuevaSolicitud()">Nueva Solicitud</button>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="wizard">
            <form id="wizardForm" enctype="multipart/form-data">
                <!-- Paso 1: Información Personal -->
                <div id="step1" class="step active">
                    <h3>Paso 1: Información Básica</h3>
                    <div class="mb-3">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Apellido:</label>
                        <input type="text" name="apellido" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                </div>

                <!-- Paso 2: Información de Contacto -->
                <div id="step2" class="step">
                    <h3>Paso 2: Detalles de Contacto</h3>
                    <div class="mb-3">
                        <label>Teléfono:</label>
                        <input type="text" name="telefono" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Dirección:</label>
                        <input type="text" name="direccion" class="form-control">
                    </div>
                </div>

                <!-- Paso 3: Información Adicional -->
                <div id="step3" class="step">
                    <h3>Paso 3: Información Adicional</h3>
                    <div class="mb-3">
                        <label>Comentarios:</label>
                        <textarea name="comentarios" class="form-control"></textarea>
                    </div>
                </div>

                <!-- Paso 4: Confirmación y Subida de Archivo -->
                <div id="step4" class="step">
                    <h3>Paso 4: Confirmación y Archivo</h3>
                    <p>Descarga el formato de los campos llenados:</p>
                    <button type="button" class="btn btn-primary mb-2" onclick="descargarFormulario()">Descargar Formato</button><br>
                    <label>Adjuntar Archivo:</label>
                    <input type="file" name="archivo" class="form-control">
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button id="prev" class="btn btn-secondary" onclick="prevStep()" disabled>Anterior</button>
                    <button id="next" class="btn btn-primary" onclick="nextStep()">Siguiente</button>
                    <button type="submit" id="submit" class="btn btn-success" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let currentStep = 1;
        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, index) => {
                s.classList.remove('active');
                if (index === step - 1) s.classList.add('active');
            });
            document.getElementById('prev').disabled = step === 1;
            document.getElementById('next').disabled = step === steps.length;
            document.getElementById('submit').disabled = step !== steps.length;
        }
        function nextStep() {
            currentStep++;
            showStep(currentStep);
        }
        function prevStep() {
            currentStep--;
            showStep(currentStep);
        }
        function descargarFormulario() {
            const formData = new FormData(document.getElementById('wizardForm'));
            const json = JSON.stringify(Object.fromEntries(formData));
            const blob = new Blob([json], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'formulario.json';
            link.click();
        }
        function nuevaSolicitud() {
            currentStep = 1;
            showStep(currentStep);
            document.getElementById('wizardForm').reset();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
