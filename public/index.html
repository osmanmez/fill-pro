<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard en Node.js y Express</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .wizard {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/50" alt="Logo" class="logo">Formulario Wizard
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-success" onclick="nuevaSolicitud()">Nueva Solicitud</button>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="wizard">
            <form id="wizardForm" enctype="multipart/form-data">
                <!-- Paso 1: Información del Director -->
                <div id="step1" class="step active">
                    <h3>Paso 1: Información del Director</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Nombre del Director:</label>
                            <input type="text" name="nombreDirector" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>DPI:</label>
                            <input type="text" name="dpi" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input type="text" name="telefonoDirector" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Correo Electrónico:</label>
                            <input type="email" name="correoDirector" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Paso 2: Datos del Establecimiento -->
                <div id="step2" class="step">
                    <h3>Paso 2: Información del Establecimiento</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Nombre del Establecimiento:</label>
                            <input type="text" name="nombreEstablecimiento" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Dirección:</label>
                            <input type="text" name="direccionEstablecimiento" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input type="text" name="telefonoEstablecimiento" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Correo Electrónico:</label>
                            <input type="email" name="correoEstablecimiento" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Pantalla Final -->
                <div id="step3" class="step">
                    <h3>¡Felicidades!</h3>
                    <p>Has completado el formulario exitosamente.</p>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button id="prev" class="btn btn-secondary" onclick="prevStep()" disabled>Anterior</button>
                    <button id="next" class="btn btn-primary" onclick="nextStep()">Siguiente</button>
                    <button type="submit" id="submit" class="btn btn-success" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2025 Formulario Wizard. Todos los derechos reservados.
    </footer>
    <script>
        let currentStep = 1;
        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, index) => {
                s.classList.remove('active');
                if (index === step - 1) s.classList.add('active');
            });
            document.getElementById('prev').disabled = step === 1;
            document.getElementById('next').disabled = step === steps.length;
            document.getElementById('submit').disabled = step !== (steps.length - 1);
        }
        function nextStep() {
            currentStep++;
            showStep(currentStep);
        }
        function prevStep() {
            currentStep--;
            showStep(currentStep);
        }
        function nuevaSolicitud() {
            currentStep = 1;
            showStep(currentStep);
            document.getElementById('wizardForm').reset();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
