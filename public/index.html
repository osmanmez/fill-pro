<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGEF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .wizard {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .progress-bar {
            height: 6px;
            background-color: #d3d3d3;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #6c63ff;
            transition: width 0.4s ease;
        }

        #finalForm {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .success-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 50px;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-text {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .success-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .success-button:hover {
            background-color: #357ae8;
        }

        .navbar-text h4 {
            color: black;
        }

        .icon {
            font-size: 50px;
            color: green;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="static/logo.png" height="60" alt="Logo" class="d-inline-block align-top">
            </a>
            <div class="mx-auto text-center">
                <span class="navbar-text h4">Dirección General de Educación Física (DIGEF2)</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="wizard  mx-auto col-10" id="wizardContainer">
            <form id="wizardForm" enctype="multipart/form-data">
                <input type="hidden" id="uuid" name="uuid">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>

                <!-- Step containers -->
                <div class="step active" id="step1">
                    <h3>Paso 1: Información del Director</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Nombre del Director:</label>
                            <input type="text" name="nombreDirector" class="form-control" value="">
                        </div>
                        <div class="col-md-6">
                            <label>Dirección del Director:</label>
                            <input type="text" name="direccionDirector" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Municipio:</label>
                            <input type="text" name="municipio" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Departamento:</label>
                            <input type="text" name="departamento" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input type="text" name="telefono" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Correo Electrónico:</label>
                            <input type="email" name="correoElectronico" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Fecha de Nacimiento:</label>
                            <input type="date" name="fechaNacimiento" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Género:</label>
                            <select name="genero" class="form-control">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Título Académico:</label>
                            <input type="text" name="tituloAcademico" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Nivel Académico:</label>
                            <input type="text" name="nivelAcademico" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Renglón Presupuestario:</label>
                            <input type="text" name="renglonPresupuestario" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Escalafón:</label>
                            <input type="text" name="escalafon" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="step" id="step2">
                    <h3>Dirección</h3>
                    <label>Calle:</label>
                    <input type="text" name="calle" class="form-control mb-3">
                    <label>Ciudad:</label>
                    <input type="text" name="ciudad" class="form-control mb-3">
                    <label>Código Postal:</label>
                    <input type="text" name="codigoPostal" class="form-control mb-3">
                </div>

                <div class="step" id="step3">
                    <h3>Información de Pago</h3>
                    <label>Número de Tarjeta:</label>
                    <input type="text" name="numeroTarjeta" class="form-control mb-3">
                    <label>Fecha de Expiración:</label>
                    <input type="text" name="fechaExpiracion" class="form-control mb-3">
                    <label>CVV:</label>
                    <input type="text" name="cvv" class="form-control mb-3">
                </div>

                <div class="step" id="step4">
                    <h3>Confirmación</h3>
                    <p>Revisa y confirma la información ingresada.</p>
                </div>

                <div class="d-flex justify-content-between mt-3" id="buttonContainer">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextStep()">Siguiente</button>
                </div>

            </form>
        </div>

        <div id="finalForm">
            <div class="success-container">

                <div class="icon"><i class="fa fa-check-circle"></i></div>
                <div class="success-message">"¡Gracias!</div>
                <div class="success-text">Tu información ha sido recibida correctamente.</div>
                <a href="/" class="success-button">Vuelve a intentarlo</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateProgressBar() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = progress + '%';
        }

        function cacheFormData() {
            const fields = document.querySelectorAll('.step.active input');
            fields.forEach(field => {
                localStorage.setItem(field.name, field.value);
            });
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateProgressBar();
                showStep(currentStep);
            } else if (currentStep === totalSteps) {
                finalizarProceso();
                showFinalMessage();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateProgressBar();
                showStep(currentStep);
            }
        }

        function finalizarProceso() {
            //alert("Datos enviados: " + JSON.stringify(localStorage));
            alert("Datos enviados de prueba.")
        }

        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((el, index) => {
                el.classList.toggle('active', index + 1 === step);
            });
        }

        function showFinalMessage() {
            document.getElementById('wizardContainer').style.display = 'none';
            document.getElementById('finalForm').style.display = 'block';
        }

        updateProgressBar();
        showStep(currentStep);
    </script>
</body>

</html>
