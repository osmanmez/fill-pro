<!DOCTYPE html>
<html>
<head>
    <title>Request ID</title>
</head>
<body>
    <h1>Your Request ID:</h1>
    <p id="request-id"></p>
    <script>
        const path = window.location.pathname;
        const id = path.split('/').pop();
        document.getElementById('request-id').textContent = id;
    </script>
</body>
</html>
